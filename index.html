<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__container-logo">
            <img src="./assets/img/Globant_Logo.svg.png" alt="Logo of Globant" aria-label="Logo of Globant" class="container-logo__logo-image">
        </div>
        <nav class="header__navigation">
            <ul class="navigation__list">
                <li class="list__item"><a href="#" class="item__link link--green">Overview</a></li>
                <li class="list__item"><a href="#" class="item__link">Contacts</a></li>
                <li class="list__item"><a href="#" class="item__link">Favorites</a></li>
                <li class="list__item">
                    <a href="#" class="item__link">
                        <button class="link__button-green">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                            </svg>
                            New
                        </button>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="section-one-layout">
        <form action="" class="section-one-layout__container-form">
            <input type="text" placeholder="First name" aria-label="enter your name" class="container-form__input">
            <input type="text" placeholder="Last name" aria-label="enter your last name" class="container-form__input">
            <input type="email" placeholder="Email" aria-label="enter your email" class="container-form__input">
            <div class="container-form__like-checkbox">
                <label for="checkbox" id="favorite" class="like-checkbox__label">Enable like favorite</label>
                <input type="checkbox" aria-labelledby="favorite" id="checkbox" class="like-checkbox__checkbox">
            </div>
            <button type="submit" aria-label="click here to save" class="container-form__button">SAVE</button>
        </form>
    </div>
</body>
</html>
